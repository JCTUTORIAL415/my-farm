<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>我的田地</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="my_farm.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
   
    <div class="header">
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <nav class="nav-links">
            <button value="HOME" onclick="go_to_page(this.value)">首頁</button>
            <button value="ABOUT-US" onclick="go_to_page(this.value)">關於我們</button>
            <button value="WEATHER" onclick="go_to_page(this.value)">今日氣候狀況</button>
            <button value="MARKET-PRICE" onclick="go_to_page(this.value)">當前市場價格</button>
            <button value="CONTACT-US" onclick="go_to_page(this.value)">聯絡我們</button>
        </nav>
    </div>
    <div class="otherIndex">
        <!-- <p id="moisture"></p> -->
        <p id="temperature">空氣溫度:</p>
        <p id="humidity">空氣濕度:</p>
    </div>
    
    <div class="autoControl">
        <div class="watering">
            <img src="water.png" class="waterImg">
            <p id="moisture" class="overlay-text"></p>
            <button class="waterButton">
                澆灌
            </button>
        </div>
        
        <div class="pesticide">
            <img src="pesticide.png" class="pesticideImg">
            <button class="pesticideButton">
                噴灑農藥
            </button>
        </div>
    </div>
    <script src="displaydata.js"></script>
    <script>
        function go_to_page(selectedValue) {
            const pages = {
                "HOME": "../GAIYAS_WEB_COVER.htm",
                "ABOUT-US": "../about_us/about_us.htm",
                "WEATHER": "../weather.htm",
                "MARKET-PRICE": "../price.htm",
                "CONTACT-US": "../contact_us/contact_us.htm"
            };
            window.open(pages[selectedValue], "_blank");
        }
        var navLinks = document.querySelector('.nav-links');
        if (navLinks.classList.contains('nav-active')) {
            toggleMenu();
        }

        window.addEventListener('resize', function() {
            // 檢查窗口尺寸是否大於 768px
            if (window.innerWidth > 768) {
                // 獲取導航鏈接元素
                var navLinks = document.querySelector('.nav-links');
                // 如果導航鏈接元素的類中包含 'nav-active'，則將其移除
                if (navLinks.classList.contains('nav-active')) {
                    toggleMenu();
                }
            }
        });

        function toggleMenu() {
            var navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('nav-active');
        }
    </script>
</body>
</html>
